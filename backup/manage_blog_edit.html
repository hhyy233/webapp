{% extends '__base__.html' %}

{% block title %}Edit Blog{% endblock %}

{% block beforehead %}

<script>

var 
	ID = '{{ id }}',
	action = '{{ action }}';

function initVM(blog) {
	var vm = new Vue({
		el: '#vm',
		data: blog,
		methods: {
			submit: function (event) {
				event.preventDefault();
				var $form = $('#vm').find('form');
				$form.postJSON(action, this.$data, function (err, r) {
					if (err) {
						$form.showFormError('Invalid operation.');
					}
					else{
						return location.assign('/api/blogs/'+r.id);
					}
				});
			}
		}
	});
	$('#vm').show();
}

$(function () {
	if (ID) {
		getJSON('/api/blogs/'+ID, function (err, blog) {
			if (err) {
				return fatal(err);
			}
			$('#loading').hide();
			initVM(blog);
		});
	}
	else {
		$('#loading').hide();
		initVM({
			name: '',
			summary: '',
			content: ''
		});
	}
});

</script>

{% endblock %}

{% block content %}

	<div class="uk-width-1-1 uk-margin-bottom">
		<div class="uk-panel uk-panel-box">
			<ul class="uk-breadcrumb">
				<li><a href="/manage/comments">Comments</a></li>
				<li><a href="/manage/blogs">Blogs</a></li>
				<li><a href="/manage/users">User</a></li>
			</ul>
		</div>
	</div>
	
	<div id="error" class="uk-width-1-1">
	</div>
	
	<div id="loading" class="uk-width-1-1 uk-text-center">
		<span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> Loading... </span>
	</div>
	
	<div id "vm" class="uk-width-2-3">
		<form v-on="submit: submit" class="uk-form uk-form-stacked">
			<div class="uk-alert uk-alert-danger uk-hidden"></div>
			<div class="uk-form-row">
				<label class="uk-form-label">Title: </label>
				<div class="uk-form-controls">
					<input v-model="name" name="name" type="text" placeholder="Title" class="uk-width-1-1">
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Summary: </label>
				<div class="uk-form-controls">
					<!-- <input v-model="summary" name="summary" type="text" placeholder="Summary" class="uk-width-1-1"> -->
					<textarea v-model="summary" name="summary" rows="1" type="text" placeholder="Summary" class="uk-width-1-1" style="resize:none;"></textarea>
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Content: </label>
				<div class="uk-form-controls">
					<textarea v-model="content" name="content" rows="10" type="text" placeholder="Text" class="uk-width-1-1" style="resize:none;"></textarea>
				</div>
			</div> 
			<div class="uk-form-row">
				<button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i> Save</button>
				<a herf="/manage/blogs" class="uk-button"><i class="uk-icon-times"></i> Cancel</a>
			</div>
		</form>
	</div>

{% endblock %}
